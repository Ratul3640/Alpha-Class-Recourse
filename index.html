<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="Styles/style.css">
</head>

<body class="font-poppins">
    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="  text-white font-anton justify-center uppercase flex min-h-screen items-center">
            <div class="flex flex-col items-center gap-8">
                <h1 class="text-8xl font-semibold">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn bg-black text-white">Play Now</button>
            </div>
        </section>
        <!-- Playground Start-->
        <section id="play-ground" class=" hidden">
            <div class="flex flex-col items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#010313CC] rounded-2xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] pb-4  px-6 text-white rounded-b-xl">
                            Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex  items-center justify-center h-full">
                        <p id="current-alphabet" class=" text-black uppercase text-9xl font-bold">Y</p>
                    </div>
                </div>
                <!-- keybord start -->
                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                     <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- keybord end -->

                <!-- Life button -->
                <div class="flex justify-between w-2/3">
                    <button class="btn rounded-full bg-purple-500 text-white px-4">
                        Life
                        <img src="images/Group 23.png" alt="">
                        <span id="current-life">5</span>
                    </button>


                    <!-- Score button -->
                    <button  class="btn rounded-full bg-purple-500 text-white px-4">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span>
                    </button>


                </div>
            </div>

            <!-- Playground End-->
             <!-- fainal score start -->
        </section>
        <section id="final-score" class=" flex justify-center items-center min-h-screen ">
            <div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-4 rounded-lg">
               
                <h4 class="text-3xl">Game Over !!!</h4>
                <h1 class="text-7xl text-white"><span class="font-extrabold">
                        Score:</span>
                    <span>14</span>
                </h1>
                        <button onclick="play()" class="btn bg-black text-white">Play Again</button>
                        <p class="">Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="Scprit/Alpha-clash.js"></script>
    <script src="Scprit/utility.js"></script>
</body>

</html>
